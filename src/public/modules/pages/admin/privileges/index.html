<div ng-controller="PrivilegesController" class="col-lg-8 admin">

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    Sample id
                </th>
                <th>
                    Visible
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="elem in data track by $index">
                <td>
                    {{elem.id}}
                </td>
                <td>
                    <input type="checkbox" ng-model="elem.selected">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-default" ng-click="save()">Save</button>
    <div class="spinner-background" ng-show="showFilterSpinner">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
</div>
