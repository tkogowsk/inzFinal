<div ng-controller="LoginController" class="col-lg-8">
    <label>
        User name
        <input type="text" ng-model="userName">
    </label>

    <label>
        Password
        <input type="password" ng-model="password">
    </label>
    <button ng-click="logIn()">
        Login
    </button>
    <button ng-click="register()">
        register
    </button>
    <div>{{message}}</div>
</div>
